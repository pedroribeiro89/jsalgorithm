  <title>JSAlgorithm</title>
  <meta name="description" content="">

<body>
  <!--[if IE]>

  <!-- Add your site or application content here -->
  <header class="appheader">
    <h1 class="appheader__title">JSAlgorithm</h1>
    <!-- <nav>Menu de navegação principal</nav> -->
  </header>
  <p id="loading-message" class="loading-message">Aguarde enquando o problema é carregado...</p>
  <main id="main-content" hidden>
    <section class="problem">
      <h2 id="problemTitle" class="problem__title"></h2>
      <p id="problemDesc" class="problem__desc"></p>
      <p id="problemTestDesc" class="problem__testdesc"></p>
      <button id="submitBtn" class="problem__submitbtn">Enviar</button>
      <p id="submitionResult" class="problem__result"></p>
    </section>
    <aside class="workplace">
      <h2 class="workplace__title">Digite seu código</h2>
      <textarea id="codeInputField" class="workplace__codearea"></textarea>

      <h2 class="workplace__title">Digite seu teste</h2>
      <textarea id="testInputField" class="workplace__testarea"></textarea>

      <button id="resetTestBtn" class="workplace__resetbtn">Resetar Teste</button>
      <button id="testBtn" class="workplace__testbtn">Testar</button>
      <p id="testResult" class="workplace__result"></p>
    </aside>
  </main>
  <footer>Feito por: Pedro Ribeiro Bastos Soares</footer>
